<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ section.title }} | {{ config.title }}</title>
</head>
<body>
  <h1>Listing of <code>{{ section.path }}</code></h1>

  <ul>
    {% for page in section.pages %}
    <li>{{ page.date }} | <a href="{{ page.path | safe}}">{{ page.title }}</a> | {{ page.description }}</li>
    {% endfor %}
  </ul>
</body>
</html>
